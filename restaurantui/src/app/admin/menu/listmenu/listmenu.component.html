
 <!--INICIO DO CONTEUDO-->
 <section class="content-header">
    <h3>{{ title }}</h3>
  </section>
  
  <section class="content">
   <section class="invoice">       
  
      <div class="container">
          <div class="ui-g">
      
      <form autocomplete="off" (ngSubmit)="pesquisar()">
            <div class="ui-g-12 ui-md-6 ui-fluid">
              <label>Valor</label>
              <input pInputText type="text" name="price" [(ngModel)]="filtro.price"  
              pTooltip="Caso não encontre na lista degite para localizar" tooltipPosition="top">
            </div>
        
            <div class="ui-g-12">
              <button pButton type="submit" label="Pesquisar"></button>
            </div>
      </form> 
          </div>
              <div class="ui-g">
                  <div class="ui-g-12 ui-md-7">
                  <p-dataTable [value]="menu"  [responsive]="true" 
                  emptyMessage="Nenhum menu encontrado"
                  [paginator]="true" [rows]="19"
                  
                  [paginator]="true" [rows]="filtro.itensPorPagina"
                  [lazy]="true" [totalRecords]="totalRegistros"
                  (onLazyLoad)="aoMudarPagina($event)"  #tabela>
  
                      <p-column field="name" header="Nome" styleClass="col-data"></p-column>
                      <p-column field="description" header="Descrição" styleClass="col-desc"></p-column>
                      <p-column field="price" header="Valor" styleClass="col-valor">
                          <ng-template let-lanc="rowData" pTemplate="body">
                              <span >{{ lanc.price | number:'1.2-2' }}</span>
                          </ng-template>
                      </p-column>
                      <p-column styleClass="col-acoes">
                              <ng-template let-lanc="rowData"  pTemplate="body">
                                <button pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top"
                                [routerLink]="['/admin-painel/menuEditar', lanc._id]"></button>
                                <button pButton icon="fa fa-trash" 
                                   pTooltip="Excluir" 
                                   tooltipPosition="top" 
                                   (click)="confirmarExclusao(lanc)">
                                </button>
                              </ng-template>
                          </p-column>
                  </p-dataTable>
              
                  </div>
              
              </div>
  
        </div>
    
    </section>
  </section>
